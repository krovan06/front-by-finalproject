<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/star.css">
  <link rel="stylesheet" href="css/log.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">

  <title>LogReg</title>
</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <div class="eye-container">
    <div class="eye">
      <div class="iris">
        <div class="pupil"></div>
      </div>
    </div>
  </div>

  <div class="main-log-container">
    <div class="logreg-block">
      <h1 class="logreg-question">Мы знакомы?</h1>

      <input type="text" class="log-line" name="username" placeholder="Логин" id="id_username">

      <input type="password" id="password-input" class="pass-line" placeholder="Введите пароль" name="password">
      <a href="#" name="password" class="password-control" onclick="return show_hide_password(this);"></a>

      <div class="logreg-btn">
        <div class="log-btn">ПОДТВЕРДИТЬ</div>
      </div>

      <a href="reg.html" class="reg-link">Нет аккаунта? Зарегестрироваться</a>
    </div>
  </div>
  <script src="js/star.js"></script>
  <script src="js/log.js"></script>
</body>
</html>
