<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/change_profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/aplication.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Редактировать профиль</title>
</head>
<body>
<canvas id="particlesCanvas"></canvas>

<header>
    <div class="main-header-container">
        <div class="content-container">
            <a href="" class="logo">KROVAN|website</a>
            <input type="checkbox" id="check">
            <label for="check" class="icons">
                <i class="bx bx-menu" id="menu-icon"></i>
                <i class="bx bx-x" id="close-icon"></i>
            </label>
            <nav class="header-content navbar">
                <a href="news.html" class="header-text news">ПОТОК РЕАЛЬНОСТИ</a>
                <a href="games.html" class="header-text games">АРХИВ ИГРОВОЙ ВСЕЛЕННОЙ</a>
                <a href="#interesting" class="header-text more">УЗНАТЬ БОЛЬШЕ</a>
                <a href="log.html" class="header-text brotherhood">ВСТУПИТЬ В СЕКТУ</a>
            </nav>
        </div>
    </div>
</header>

<main>
    <div class="profile-edit-container">
        <h1 class="title">Редактировать профиль</h1>
        <div class="form-group">
            <label for="avatar" class="button-1">Прикрепить аватар:</label>
            <input type="file" id="avatar" class="file-input" onchange="updatePlaceholder(this, 'avatar-placeholder')">
            <div id="avatar-placeholder" class="placeholder">Выберите файл...</div>
        </div>

        <div class="form-group">
            <label for="background" class="button-1">Прикрепить фон:</label>
            <input type="file" id="background" class="file-input" onchange="updatePlaceholder(this, 'background-placeholder')">
            <div id="background-placeholder" class="placeholder">Выберите файл...</div>
        </div>

        <div class="form-group">
            <label for="nickname">Никнейм:</label>
            <input type="text" id="nickname" value="test" class="text-input">
        </div>

        <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" value="dikikh2006@gmail.com" class="text-input">
        </div>
            <div class="form-actions">
                <button type="submit" class="go-btn">Сохранить</button>
                <button type="button" class="go-btn secondary">Сбросить пароль</button>
                <button type="button" class="go-btn danger">Удалить аккаунт</button>
            </div>
            <a href="profile.html" class="back-link">Назад к профилю</a>
        </form>
    </div>
</main>

<script src="js/change_profile.js"></script>
</body>
</html>
